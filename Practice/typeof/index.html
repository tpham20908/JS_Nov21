<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>JavaScript typeof operator</title>
    <script type="text/javascript">
        // declare variables
        var message = "Welcome";
        var num1 = 123;
        var num2 = "456aa";
        var married = false;
        var num3 = num1 * num2;
        var num4 = num1 + num2;
        var myObject = new Object();
        var num5;
        var num6 = null;
        var num7 = new Date();

        // check what is the data type of variables
        document.writeln("Type of message is " + typeof (message));
        document.writeln("<br/>");
        document.writeln("Type of num1 is " + typeof (num1));
        document.writeln("<br/>");
        document.writeln("Type of num2 is " + typeof (num2));
        document.writeln("<br/>");
        document.writeln("Type of num3 is " + typeof (num3));
        document.writeln("<br/>");
        document.writeln("Value of num3 is " + num3);
        document.writeln("<br/>");
        document.writeln("Type of num3 is " + typeof (num4));
        document.writeln("<br/>");
        document.writeln("Value of num3 is " + num4);
        document.writeln("<br/>");
        document.writeln("Type of num3 is " + typeof (myObject));
        document.writeln("<br/>");
        document.writeln("Value of num3 is " + myObject);
        document.writeln("<br/>");
        document.writeln("Type of married is " + typeof (married));
        document.writeln("Type of num5 is " + typeof (num5));
        document.writeln("<br/>");
        document.writeln("Value of num5 is " + num5);
        document.writeln("<br/>");
        document.writeln("Type of num6 is " + typeof (num6));
        document.writeln("<br/>");
        document.writeln("Value of num6 is " + num6);
        document.writeln("<br/>");
        document.writeln("Type of num7 is " + typeof (num7));
        document.writeln("<br/>");
        document.writeln("Value of num7 is " + num7);
        document.writeln("<br/>");

    </script>
</head>
<body>

</body>
</html>
